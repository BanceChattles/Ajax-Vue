<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
   
    <div id="vueApp">
        <p>{{ message }} </p>
        <!-- Directive...v-bind -->
        <span v-bind:title="message">Here is my Span</span>
        <p><a v-bind:href="website">Here's a Website</a></p>

        <div v-if="seen">Can you see me?</div>

        <ul>
            <li v-for="list in todos">
                {{ list.text }}
            </li>
        </ul>

        {{ greetings("Chance") }}

        <button v-on:click="reverse">Reverse!</button>

        <p>{{ entry }}</p>
        <!-- two way data binding with v-model -->
        <input type="text" v-model="entry">

    </div>

    <script>
        var app = new Vue({
            el: "#vueApp",
            data: {
                message : "Hello Vue!",
                website: "http://www.otc.edu",
                seen: true,
                todos: [
                    {text: "Learn CSS & HTML"},
                    {text: "Learn Javascript"},
                    {text: "Learn Vue"}
                ],
                entry: "",
            },
            methods: {
                greetings: function(name){
                    //return "Guttentag " + name
                    return this.message + " " + name
                },
                reverse: function(){
                    this.message = this.message.split(" ").reverse().join(" ");
                }
            }
        })

    </script>

</body>
</html>
